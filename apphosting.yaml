# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
  # Increase the timeout to allow for longer-running AI tasks.
  timeoutSeconds: 300
  env:
    - variable: GOOGLE_API_KEY
      value: "YOUR_GOOGLE_API_KEY_HERE"
      availability:
        - BUILD
        - RUNTIME
    - variable: NEXT_PUBLIC_FIREBASE_API_KEY
      value: "${NEXT_PUBLIC_FIREBASE_API_KEY}"
      availability:
        - BUILD
        - RUNTIME
    - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
      value: "k9-trials-tracker.firebaseapp.com"
      availability:
        - BUILD
        - RUNTIME
    - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
      value: "k9-trials-tracker"
      availability:
        - BUILD
        - RUNTIME
    - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
      value: "k9-trials-tracker.firebasestorage.app"
      availability:
        - BUILD
        - RUNTIME
    - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
      value: "174322418803"
      availability:
        - BUILD
        - RUNTIME
    - variable: NEXT_PUBLIC_FIREBASE_APP_ID
      value: "1:174322418803:web:8b556b1f6f3d3dc45dd606"
      availability:
        - BUILD
        - RUNTIME
    - variable: NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID
      value: "G-SS5GVZNWBQ"
      availability:
        - BUILD
        - RUNTIME

build:
  command: 'npm run build'

start:
  command: 'npm run start'

headers:
  - header: 'Vary'
    value: 'X-Forwarded-Host'
